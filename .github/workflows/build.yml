name: Build & Release CounterStrikeSharp Plugin

on:
  push:
    tags:
      - '*'
  pull_request:
    paths-ignore:
    - LICENSE
    - README.md
env:
  PROJECT_NAME: ThrowingKnives

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build plugin
        run: |
          dotnet publish

      - name: Create output directory
        run: |
          mkdir -p output/addons/counterstrikesharp/plugins/${{ env.PROJECT_NAME }}

      - name: Copy built DLL to output folder
        run: |
          find . -type f -path "*/bin/${{ env.PROJECT_NAME }}/*.dll" -exec cp {} output/addons/counterstrikesharp/plugins/${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.dll \;

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ github.sha }}
          path: output

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to generate changelog

      - name: Get previous tag
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.previoustag.outputs.prev_tag }}" ]; then
            LOG=$(git log ${{ steps.previoustag.outputs.prev_tag }}..HEAD --pretty=format:"- %s")
          else
            LOG=$(git log --pretty=format:"- %s")
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ github.sha }}
          path: release-folder

      - name: Create ZIP package
        run: |
          cd release-folder
          zip -r ../${{ env.PROJECT_NAME }}.zip addons
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## What's changed
            ${{ steps.changelog.outputs.changelog }}
          files: |
            ${{ env.PROJECT_NAME }}.zip
            release-folder/addons/counterstrikesharp/plugins/${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}